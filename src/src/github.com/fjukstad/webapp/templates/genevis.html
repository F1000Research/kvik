{{ define "title" }}
    Gene Visualizer
{{ end }}

{{ define "content" }}
<script src="/js/vis-man.js"></script>
<div class="jumbotron">
    <div class="container" >
         {{range $index, $element := .Selection}} 
            <h2>{{$element}}</h2> 
        {{end}}
    <div class="row">
        <div id="info-panel"></div>  
    </div>
</div> 
</div> 

<script>
window.onload = function() { 
    var genename = window.location.href.split("=")[1]; 
    console.log(genename) 
    var id = GetGeneId(genename)
    console.log("Got id:", id) 
    visGenePanel(id, genename)
} 
</script> 
{{ end }}
