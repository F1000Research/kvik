        <script>
            $(document).on("click", "#scalebtns", function(event){
            
                Pace.restart()

                scale = event.target.textContent;
                var log = scale.match(/log/i);
                var scale = ""                
                if(log) { 
                    scale = "log"
                }
                else { 
                    scale = "abs"
                } 

                setScale(scale)                     
                

            });
        </script>
